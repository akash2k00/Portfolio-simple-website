<div class="contact-form">
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input class="contact-form__input" type="text" placeholder="Your name"></td>

            <tr>

            </tr>
            <tr>
                <td>Message:</td>

            </tr>
            <tr>
                <td></td>

            </tr>
        </table>
